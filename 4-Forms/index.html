<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.Forms</title>
</head>
<body>
<form action="">
    <p>
        <label>* Phone:
            <input type="number" name="phone" required>
        </label>
    </p>
    <p>
        <label>* Email:
            <input type="email" name="email" required>
        </label>
    </p>
    <p>
        <label>* Password:
            <input type="password" name="password" required>
        </label>
    </p>
    <p>
        <label>* Confirm Password:
            <input type="password" name="confirmpassword" required>
        </label>
    </p>
    <p>
        <label>* Nickname:
            <input type="text" name="nickname" required>
        </label>
    </p>
    <p>
        <label>* Habitual Residence:
            <select name="residence"  required>
                <option value="Zhejiang">Zhejiang</option>
                <option value="Hangzhou">Hangzhou</option>
                <option value="WestLake">West lake</option>
            </select>
        </label>
    </p>
    <p>
        <label>* Website: 
            <input type="url" placeholder="website" required>
        </label>
    </p>
    <p></p>
    <label>
        <input type="checkbox" name="agreement" required>
        <span id="agreement">I have read the <a href="https://www.google.com" target="_blank">agreement</a> </span>
    </label>
    <p></p>
    <input type="submit" value="Register">
</form>
</body>
</html>
