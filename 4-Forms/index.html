<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.Forms</title>
</head>
<body>
    <h3>Sign In</h3>
<form action="">
    <p>
        <label>Full Name:
            <input placeholder="Enter full name" type="text" name="FullName" required>
        </label>
    </p>
    <p>
        <label>Email address:
            <input placeholder="Enter email" type="email" name="email" required>
        </label>
        <p>Communication:
            <p>
                <input type="checkbox" id="Email" name="Email" value="Email"> <label for="Email">Email</label>
            </p>
            <p>
                <input type="checkbox" id="SMS" name="SMS" value="SMS"> <label for="SMS">SMS</label>
            </p>
            <p>
            <input type="checkbox" id="Phone" name="Phone" value="Phone"> <label for="Phone">Phone</label>
            </p>    


        </p>
        <p>
            User Group:<p>
            <input type="radio" id="salesPerson" name="customer" value="salesPerson"><label for="salesPerson">Sales Person</label>
        
        
            <input type="radio" id="customer" name="customer" value="customer"><label for="customer">Customer</label>
        
        
        </p>
        <small>Please select user group</small>
    <p>
       
    <input type="submit" value="Submit">
    <input type="reset" value="cancel">
</form>
</body>
</html>
